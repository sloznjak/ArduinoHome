<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>Username</ion-label>
            <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" floating >Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" floating >First Name</ion-label>
            <ion-input [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" floating >Last Name</ion-label>
            <ion-input [(ngModel)]="surname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" floating >E-mail</ion-label>
            <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button full (click)="register()">REGISTER</button>
    <button ion-button full (click)="back()">BACK</button>

</ion-content>
