<ion-header>

    <ion-navbar>
        <ion-title>Lights</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-group>

            <ion-item>
                <ion-label>Kitchen</ion-label>
                <ion-toggle [(ngModel)]="kitchen"></ion-toggle>
            </ion-item>

            <ion-item>
                <ion-label>Living room</ion-label>
                <ion-toggle [(ngModel)]="livingRoom"></ion-toggle>
            </ion-item>

            <ion-item>
                <ion-label>Bed room</ion-label>
                <ion-toggle [(ngModel)]="bedRoom"></ion-toggle>
            </ion-item>

            <ion-item>
                <ion-label>Toilete</ion-label>
                <ion-toggle [(ngModel)]="toilete"></ion-toggle>
            </ion-item>
        </ion-item-group>


        <ion-item-group>
            <ion-item-divider></ion-item-divider>
            <ion-item (click)="rgbLightStrip()">
                <ion-label>RGB Led Strip</ion-label>
                <ion-toggle [(ngModel)]="rgbLedStrip"></ion-toggle>
            </ion-item>
        </ion-item-group>
        <ion-item-group>
            <ion-item>
                <ion-label>White Led Strip</ion-label>
                <ion-toggle [(ngModel)]="whiteLedStrip"></ion-toggle>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
