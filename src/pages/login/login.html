<ion-content padding>
    <img src="assets/images/logo.png" class="logo">
    <h2>Arduino Home</h2>

    <div class="loginError" *ngIf="isError">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{loginError}}
    </div>

    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>Username</ion-label>
            <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" floating >Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button full (click)="login()">LOGIN</button>

    <button ion-button full (click)="register()">REGISTER</button>

</ion-content>
