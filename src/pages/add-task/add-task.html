<ion-header>

    <ion-navbar>
        <ion-title>Add Task</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>Description</ion-label>
            <ion-input [(ngModel)]="description"></ion-input>
        </ion-item>

        <ion-list>
            <ion-item>
                <ion-label>Start Date</ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
            </ion-item>


            <ion-item>
                <ion-label>Start Time</ion-label>
                <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
            </ion-item>
        </ion-list>
    </ion-list>

    <ion-list>
        <button ion-button full (click)="saveTask()">SAVE TASK</button>
    </ion-list>
    <ion-list>
        <button ion-button full (click)="dismiss()">CANCEL</button>
    </ion-list>

</ion-content>
